<html>
    <head>
        <title>Font Properties CSS</title>
        <style>
            body {
                background-color: #f0f0f0;
            }
            p{
                line-height: 1.5;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <h1  style="text-align:center">Font Properties CSS</h1>
        <p>
            <span style="font-size:24px;">This font is 24px.</span><br/>
            <span style="font-size:18px;">This font is 18px.</span><br/>
            <span style="font-size:12px;">This font is 12px.</span><br/>
            <span style="font-size:10px;">This font is 10px.</span><br/>
        </p>
        <hr/>
        <p>
            <span style="font-family:Verdana;">This font-family is Verdana.</span><br/>
            <span style="font-family:Times New Roman;">This font-family is Times New Roman.</span><br/>
            <span style="font-family:Courier;">This font-family is Courier.</span><br/>
            <span style="font-family:Arial;">This font-family is Arial.</span><br/>
        </p>
        <hr/>
        <p>
            <span style="font-weight:bold;">This font is Bold.</span><br/>
            <span style="font-style:italic;">This font is Italicized.</span><br/>
            <span style="font-variant:small-caps">This font in small caps.</span>
        </p>
    </body>
    </body>

</html>
